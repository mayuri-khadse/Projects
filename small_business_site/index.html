<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlissCleaning</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">

    <!-- CSS styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">

    <!-- font awesome -->
     <!-- Font Awesome -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <!-- favicon -->
    <link rel="icon" type="image/x-icon" href="/icons8-mop-64.png">

    <!-- Bootstrap Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>

<body>
    <section class="colored-section" id="title">
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark">

                <a class="navbar-brand" href="">BlissCleaning</a>
        
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <a class="nav-link">Register</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link">Login</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#footer">Contact Us</a>
                    </li>
                  </ul>
        
                </div>
              </nav>
              <!-- Title -->

            <div class="row">

                <div class="col-lg-6">
                    <h1 class="big-heading">Our Time Means Less Grime..Maid For You..Neat 'n Tidy.</h1>
                </div>

                <div class="col-lg-6">
                    <img class="title-image" src="cleaning.jpg" alt="cleaning">
                </div>

            </div>
        </div>
      </section>
<hr>
    <!-- Footer -->
    <footer class="white-section" id="footer">
      <div class="container-fluid">
          <h3 class="under">Contact-Us</h3>
          
        <div class="main-wrapper">
          <div class="form-wrapper">
            <form method="POST">
              <div class="mb-5">
                <label for="name" class="form-label"> Full Name </label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Full Name"
                  class="form-input"
                />
              </div>
        
              <div class="mb-5">
                <label for="email" class="form-label"> Email Address </label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Enter your email"
                  class="form-input"
                />
              </div>
        
              <div class="mb-5">
                <label for="subject" class="form-label"> Phone Number</label>
                <input
                  type="text"
                  name="subject"
                  id="subject"
                  placeholder="Enter your phone number"
                  class="form-input"
                />
              </div>
        
              <div class="mb-5">
                <label for="message" class="form-label"> Message </label>
                <textarea
                  rows="6"
                  name="message"
                  id="message"
                  placeholder="Type your message"
                  class="form-input"
                ></textarea>
              </div>
        
              <div>
                <button type="button" class="btn btn-primary">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <hr>
      <div class="container-fluid">
        <i class="social-icon fab fa-facebook-f"></i>
        <i class="social-icon fab fa-twitter"></i>
        <i class="social-icon fab fa-instagram"></i>
        <i class="social-icon fas fa-envelope"></i>
        <p>Â© Copyright 2023 BlissCleaning</p>
      </div>
    </footer>
    
</body>
</html>
